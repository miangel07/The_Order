<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar producto</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="">ingrese nombre del producto</label>
        <input type="text" name="nombre" placeholder="nombre del producto" required>
        <label for="">ingrese descripcion del producto</label>
        <input type="text" name="descripcion" placeholder="descripcion del producto " required>
        <label for="">ingrese precio del producto</label>
        <input type="number" name="precio" placeholder="precio del producto"required>
        <input type="submit" value="guardar">
    </form>
</body>
</html>
